<html>
    <head>
       <title>Registration Portal</title>
    </head>
    <body>
         <h1>Registration Page</h1>
         <form>
             Enter Name: <input type="text">
             <br>
             <br>
             Enter Username: <input type="text">
             <br>
             <br>
             Enter Password: <input type="password">
             <br>
             <br>
             Enter Email Id: <input type="text">
             <br>
             <br>
             Enter phonenumber: <input type="phonenumber">
             <br>
             <br>
             Select Gender:
             <input type="radio" name="Gender" value="Male"> Male 
             <br>
             <br>
             <input type="radio" name="Gender" value="Female"> Female 
             <br>
             <br>
             Enter Your Address: <input type="text">
             <br>
             <br>
             Select a State: 
             <select name="Select State">
                 <option value="Andhra Pradesh">Telangana</option>
                 <option value="Telangana">Andhra Pradesh</option>
                 <option value="Maharashtra">Maharashtra</option>
                 <option value="Tamil Nadu">Tamil Nadu</option>
                 <option value="Karnataka">Karnataka</option>
             </select>
             <br>
             <br>
             <h4>Enter Your Bio</h4> 
             <textarea name="Bio" cols="60" rows="9"></textarea>
             <br>
             <br>
             <h4>Enter Your Educational Qualifications</h4>
             <table border="4">
                 <tr>
            
                     <th>Degree</th>
                     <th>University</th>
                     <th>Max. Marks</th>
                     <th>Secured Marks</th>
                     <th>Percentage</th>
                 </tr>
                 <tr>
                     <td><input type="text"></td>
                     <td><input type="text"></td>
                     <td><input type="number"></td>
                     <td><input type="number"></td>
                     <td><input type="number"></td>
                 </tr>
                 <tr>
                     <td><input type="text"></td>
                     <td><input type="text"></td>
                     <td><input type="number"></td>
                     <td><input type="number"></td>
                     <td><input type="number"></td>
                 </tr>
             </table>
             <br><br>
             <button type="submit">Submit Details</button>
         </form>
     </body>
 </html>
